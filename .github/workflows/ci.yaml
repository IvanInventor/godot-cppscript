name: Test

on: [pull_request]

jobs:
  fetch-branch-and-revision:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: test
      
      - name: Fetch specified revision
        run: git fetch origin ${{ github.sha }}

      - name: Check head
        run: |
          git log @

      - name: Check target
        run: |
          git log ${{ github.sha }}


